<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR - Mini Game Hub</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: gold;
      text-decoration: underline;
      margin-bottom: 20px;
      display: inline-block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game-card {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="index.html">&larr; Back to Portal</a>
  <h1>Mini Game Hub</h1>

  <div class="game-grid">
    <a class="game-card" href="pong.html">Pong (2P)</a>
    <a class="game-card" href="memory.html">Memory Match</a>
    <!-- You can keep adding new games easily! -->
  </div>

</body>
</html>
