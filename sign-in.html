<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="signIn()">Sign In / Create</button>
<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun([
  'https://gun-manhattan.herokuapp.com/gun'
]);
const user = gun.user();

async function signIn() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const alias = username + "@3dvr";
  console.log("üõ†Ô∏è Attempting to authorize user:", alias);

  try {
    await user.auth(alias, password);
    console.log("‚úÖ Logged in existing user.");
    finishLogin(username, alias, password);

  } catch (authErr) {
    console.warn("‚ùå Login failed:", authErr);
    console.log("Login failed. Trying to create a new account...");
    try {
      await user.create(alias, password);
      console.log("‚úÖ User created:", alias);
      alert("Created New User !!!");
      // Retry auth after creation
      await delay(500);
      await user.auth(alias, password);
      console.log("‚úÖ Authenticated after account creation.");
      finishLogin(username, alias, password);

    } catch (err) {
      if (typeof err === "string" && err.includes("User already created")) {
        alert("‚ö†Ô∏è That username is already taken. Please check your password.");
        console.warn("‚ö†Ô∏è User exists but password is incorrect.");
      } else {
        console.error("‚ùå Account creation or re-authentication failed:", err);
        alert("‚ùå Account creation failed: " + err);
      }
    }
  }
}
  
function finishLogin(username, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('alias', alias);
  localStorage.setItem('password', password);
  window.location.href = 'index.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
