<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      color: gold;

    input, button {
      margin: 10px;

      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;

      cursor: pointer;

    }

</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="signIn()">Sign In / Create</button>
<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun([
  'https://gun-manhattan.herokuapp.com/gun'
]);
const user = gun.user();

function signIn() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const alias = username + "@3dvr";
  console.log("üõ†Ô∏è Attempting to authorize user:", alias);

  // Attempt to sign in
  user.auth(alias, password, loginAck => {
    if (loginAck.err) {
      console.warn("‚ùå Login failed:", loginAck.err);
      console.log("Login failed. Trying to create a new account...");
      // Attempt to create user
      user.create(alias, password, createAck => {
        if (createAck.err) {
          if (createAck.err.includes("User already created")) {
            alert("‚ö†Ô∏è That username is taken. Please check your password or try logging in.");
            console.warn("‚ö†Ô∏è User exists, password is likely incorrect.");
          } else {
            console.error("‚ùå Error creating account:", createAck.err);
            alert("‚ùå Account creation failed: " + createAck.err);
          }
          return;
        }
        console.log("‚úÖ User created:", alias);
        // Retry auth after creation
        setTimeout(() => {
          user.auth(alias, password, authAck => {
            if (authAck.err) {
              console.error("‚ùå Auth after creation failed:", authAck.err);
              alert("‚ö†Ô∏è Auth failed after creating account. Please try again.");
            } else {
              console.log("‚úÖ Authenticated after account creation.");
              finishLogin(username, alias, password);
            }
          });
        }, 500);
      });

    } else {
      console.log("‚úÖ Logged in existing user.");
      finishLogin(username, alias, password);
    }
  });
}

}
  
function finishLogin(username, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('alias', alias);
  localStorage.setItem('password', password);
  window.location.href = 'index.html';

  gun.get('system').get('SYS_USERNAME').put(username, ack => {
    if (!ack.err) {
      document.getElementById('save-status').innerText = '‚úÖ SYS_USERNAME saved successfully!';
      setTimeout(() => document.getElementById('save-status').innerText = '', 3000);
    } else {
      document.getElementById('save-status').innerText = '‚ùå Failed to save SYS_USERNAME.';
    }
  });
  gun.get('system').get('SYS_PASSWORD').put(password, ack => {
    if (!ack.err) {
      document.getElementById('save-status').innerText = '‚úÖ SYS_PASSWORD saved successfully!';
      setTimeout(() => document.getElementById('save-status').innerText = '', 3000);
    } else {
      document.getElementById('save-status').innerText = '‚ùå Failed to save SYS_PASSWORD.';
    }
  });
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
