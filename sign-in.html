<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="signIn()">Sign In / Create</button>
<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const user = gun.user();

function signIn() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) return alert("Please enter both fields.");

  user.auth(username, password, (ack) => {
    if (ack.err && ack.err.includes('No user')) {
      user.create(username, password, (createAck) => {
        if (createAck.err) return alert("Account creation failed: " + createAck.err);
        user.auth(username, password, (loginAck) => {
          if (loginAck.err) return alert("Login failed after creation.");
          finishLogin(username, password);
        });
      });
    } else if (ack.err) {
      alert("Login failed: " + ack.err);
    } else {
      finishLogin(username, password);
    }
  });
}

function finishLogin(username, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('password', password);
  window.location.href = 'profile.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'profile.html';
}
</script>

</body>
</html>
