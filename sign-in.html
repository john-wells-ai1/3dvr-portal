<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="auth-username" placeholder="Username...">
<input type="password" id="auth-password" placeholder="Password...">

<div>
  <button onclick="signInOrCreate()">Sign In / Create Account</button>
</div>

<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const user = gun.user();

/**
 * Sign In or Create
 */
function signInOrCreate() {
  let username = document.getElementById('auth-username').value.trim();
  const password = document.getElementById('auth-password').value.trim();
  if (!username || !password) return alert('Enter both username and password.');

  const alias = username + "@3dvr";

  tryAuth(alias, username, password, () => {
    // Try old user if new alias fails
    tryAuth(username, username, password, () => {
      // If old user found → migrate
      migrateUser(username, alias, password);
    }, true);
  });
}

/**
 * Try auth → call onNotFound if "No user"
 */
function tryAuth(alias, displayUsername, password, onNotFound, skipCreate) {
  user.auth(alias, password, ack => {
    if (!ack.err) {
      afterSuccessfulLogin(displayUsername, alias, password);
      return;
    }

    if (ack.err.includes('No user')) {
      if (skipCreate) {
        onNotFound();
      } else {
        user.create(alias, password, createAck => {
          if (createAck.err) {
            alert('Error creating account: ' + createAck.err);
          } else {
            user.auth(alias, password, authAck => {
              if (authAck.err) {
                alert('Error logging in after creating.');
              } else {
                afterSuccessfulLogin(displayUsername, alias, password);
              }
            });
          }
        });
      }
      return;
    }

    if (ack.err.includes('wrong') || ack.err.includes('password')) {
      alert('Incorrect password. Please try again.');
      return;
    }

    if (ack.err.includes('already') || ack.err.includes('exists')) {
      setTimeout(() => {
        tryAuth(alias, displayUsername, password, onNotFound, skipCreate);
      }, 1000);
      return;
    }

    alert('Unknown error: ' + ack.err);
  });
}

/**
 * Migrate user → using dual gun instances → clean and safe
 */
function migrateUser(oldAlias, newAlias, password) {
  alert("Upgrading your account...");

  const gunOld = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const gunNew = Gun(['https://gun-manhattan.herokuapp.com/gun']);

  const oldUser = gunOld.user();
  const newUser = gunNew.user();

  // Auth old user
  oldUser.auth(oldAlias, password, ack => {
    if (ack.err) {
      alert('Migration failed. Please try again later.');
      return;
    }

    oldUser.get('username').once(oldUsername => {
      oldUser.get('score').once(oldScore => {

        // Create new user
        newUser.create(newAlias, password, createAck => {
          if (createAck.err) {
            alert('Migration failed during creation: ' + createAck.err);
            return;
          }

          newUser.auth(newAlias, password, authAck => {
            if (authAck.err) {
              alert('Migration failed during login.');
              return;
            }

            // Wait before putting migrated data (best practice for SEA)
            setTimeout(() => {
              newUser.get('username').put(oldUsername || oldAlias);
              newUser.get('score').put(oldScore || 0);

              // Save session with migrated new alias
              localStorage.setItem('signedIn', 'true');
              localStorage.setItem('username', oldUsername || oldAlias);
              localStorage.setItem('alias', newAlias);
              localStorage.setItem('password', password);

              window.location.href = 'profile.html';
            }, 500);

          });
        });

      });
    });
  });
}

/**
 * Standard login success
 */
function afterSuccessfulLogin(displayUsername, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', displayUsername);
  localStorage.setItem('alias', alias);
  localStorage.setItem('password', password);
  window.location.href = 'profile.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'profile.html';
}
</script>

</body>
</html>
