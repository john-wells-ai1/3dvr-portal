<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="auth-username" placeholder="Username...">
<input type="password" id="auth-password" placeholder="Password...">

<div>
  <button onclick="signInOrCreate()">Sign In / Create Account</button>
</div>

<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const user = gun.user();

function signInOrCreate() {
  const username = document.getElementById('auth-username').value.trim();
  const password = document.getElementById('auth-password').value.trim();
  if (!username || !password) return alert('Enter both username and password.');

  // Step 1: Try login first
  user.auth(username, password, ack => {
    if (!ack.err) {
      afterSuccessfulLogin(username, password);
      return;
    }

    // Step 2: If "No user", create
    if (ack.err.includes('No user')) {
      user.create(username, password, createAck => {
        if (createAck.err) {
          alert('Error creating account: ' + createAck.err);
        } else {
          user.auth(username, password, authAck => {
            if (authAck.err) {
              alert('Error logging in after creating.');
            } else {
              afterSuccessfulLogin(username, password);
            }
          });
        }
      });
      return;
    }

    // Step 3: Wrong password
    if (ack.err.includes('wrong') || ack.err.includes('password')) {
      alert('Incorrect password. Please try again.');
      return;
    }

    // Step 4: Already exists (new browser issue), retry after short delay
    if (ack.err.includes('already') || ack.err.includes('exists')) {
      setTimeout(() => {
        user.auth(username, password, retryAck => {
          if (retryAck.err) {
            alert('Could not login after retry: ' + retryAck.err);
          } else {
            afterSuccessfulLogin(username, password);
          }
        });
      }, 1000);
      return;
    }

    // Fallback
    alert('Unknown error: ' + ack.err);
  });
}

function afterSuccessfulLogin(username, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('password', password);
  window.location.href = 'profile.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'profile.html';
}
</script>

</body>
</html>
