<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="signIn()">Sign In / Create</button>
<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const user = gun.user();

function signIn() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const alias = username + "@3dvr";
  console.log("üîê Trying auth for:", alias);

  user.auth(alias, password, ack => {
    if (!ack.err) {
      console.log("‚úÖ Login success for:", alias);
      finishLogin(username, alias, password);
      return;
    }

    console.warn("‚ùå Auth failed:", ack.err);

    if (ack.err.includes("No user")) {
      console.log("üë§ No user found. Creating new user:", alias);
      user.create(alias, password, createAck => {
        if (createAck.err) {
          console.error("‚ùå Create failed:", createAck.err);
          if (createAck.err.includes("User already created")) {
            alert("‚ö†Ô∏è That username is already taken. Try a different one or check your password.");
          } else {
            alert("‚ùå Account creation error: " + createAck.err);
          }
          return;
        }

        console.log("‚úÖ User created. Waiting to authenticate...");
        setTimeout(() => {
          user.auth(alias, password, loginAck => {
            if (loginAck.err) {
              console.error("‚ùå Post-create auth failed:", loginAck.err);
              alert("Login failed after account creation.");
            } else {
              console.log("‚úÖ Post-create login success.");
              finishLogin(username, alias, password);
            }
          });
        }, 750); // Helps sync keys on public relay
      });
    } else if (ack.err.includes("wrong") || ack.err.includes("password")) {
      alert("‚ö†Ô∏è Incorrect password for that user.");
    } else {
      alert("‚ùå Unexpected error: " + ack.err);
    }
  });
}

function finishLogin(username, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('alias', alias);
  localStorage.setItem('password', password);
  window.location.href = 'profile.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'profile.html';
}
</script>

</body>
</html>
