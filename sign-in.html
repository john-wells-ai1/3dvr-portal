<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="auth-username" placeholder="Username...">
<input type="password" id="auth-password" placeholder="Password...">

<div>
  <button onclick="signInOrCreate()">Sign In / Create Account</button>
</div>

<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const user = gun.user();

/**
 * Sign in or create user
 * Uses alias internally (username + @3dvr) to ensure cross-browser consistency with SEA.
 */
function signInOrCreate() {
  let username = document.getElementById('auth-username').value.trim();
  const password = document.getElementById('auth-password').value.trim();
  if (!username || !password) return alert('Enter both username and password.');

  // Create internal alias to avoid SEA problems with plain usernames
  const alias = username + "@3dvr";

  tryAuth(alias, username, password);
}

/**
 * Attempt auth, create if not exists, retry if needed (for SEA loading issue)
 */
function tryAuth(alias, username, password, tries = 0) {
  user.auth(alias, password, ack => {
    if (!ack.err) {
      afterSuccessfulLogin(username, alias, password);
      return;
    }

    if (ack.err.includes('No user')) {
      user.create(alias, password, createAck => {
        if (createAck.err) {
          alert('Error creating account: ' + createAck.err);
        } else {
          user.auth(alias, password, authAck => {
            if (authAck.err) {
              alert('Error logging in after creating.');
            } else {
              afterSuccessfulLogin(username, alias, password);
            }
          });
        }
      });
      return;
    }

    if (ack.err.includes('wrong') || ack.err.includes('password')) {
      alert('Incorrect password. Please try again.');
      return;
    }

    if (ack.err.includes('already') || ack.err.includes('exists')) {
      if (tries < 5) {
        setTimeout(() => {
          tryAuth(alias, username, password, tries + 1);
        }, 1000);
      } else {
        alert('Could not login after several attempts. Please try again later.');
      }
      return;
    }

    alert('Unknown error: ' + ack.err);
  });
}

/**
 * Save login state and redirect
 */
function afterSuccessfulLogin(username, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username); // Save clean username for display
  localStorage.setItem('alias', alias);       // Save alias for internal usage
  localStorage.setItem('password', password);
  window.location.href = 'profile.html';
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'profile.html';
}
</script>

</body>
</html>
