<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
    }
    .card {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
    a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }
    footer {
      margin-top: auto;
      margin-bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to 3DVR</h1>
    <p>Choose your app to begin</p>
  </header>

  <div class="grid">
    <a href="notes.html" class="card">Shared Notes</a>
    <a href="chat.html" class="card">Group Chat</a>
    <a href="tasks.html" class="card">Task Board</a>
    <a href="games.html" class="card">Mini Game Hub</a>
    <a href="profile.html" class="card">Profile Wallet</a>
  </div>

  <footer>
    3DVR.Tech &copy; 2025 - Open Web for Everyone
  </footer>

</body>
</html>
