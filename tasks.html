<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3DVR - Task Board</title>
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<style>
body { font-family: sans-serif; background: linear-gradient(to bottom right, #003366, #001a33); color: gold; min-height: 100vh; margin: 0; padding: 20px; }
h1 { text-align: center; }
#new-task { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
input, button { padding: 10px; font-size: 1rem; border-radius: 8px; border: none; }
input { flex-grow: 1; }
button { background: gold; color: #003366; font-weight: bold; cursor: pointer; }
button:hover { background: #ffd700; }
#tasks { max-width: 600px; margin: auto; }
.task { background: rgba(255,215,0,0.1); border: 1px solid gold; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
.task .delete { float: right; cursor: pointer; color: red; }
a { color: gold; text-decoration: underline; margin-bottom: 20px; display: block; }
</style>
</head>
<body>

<a href="index.html">&larr; Back to Portal</a>
<h1>Task Board</h1>

<div id="new-task">
  <input type="text" id="task-input" placeholder="New Task...">
  <button onclick="addTask()">Add Task</button>
</div>

<div id="tasks"></div>

<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const tasks = gun.get('3dvr-tasks');

function addTask() {
  const text = document.getElementById('task-input').value.trim();
  if (!text) return;
  tasks.set({ text, createdAt: Date.now() });
  document.getElementById('task-input').value = '';
}

const taskList = {};

tasks.map().on((task, id) => {
  if (!task) { document.getElementById(id)?.remove(); delete taskList[id]; return; }
  taskList[id] = task;
  renderTasks();
});

function renderTasks() {
  const container = document.getElementById('tasks');
  container.innerHTML = '';
  Object.entries(taskList).sort((a,b) => a[1].createdAt - b[1].createdAt).forEach(([id, task]) => {
    const div = document.createElement('div');
    div.className = 'task';
    div.id = id;
    div.innerHTML = `${task.text}<span class="delete">ðŸ—‘</span>`;
    div.querySelector('.delete').onclick = () => tasks.get(id).put(null);
    container.appendChild(div);
  });
}
</script>

</body>
</html>
