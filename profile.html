<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR - Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    a {
      color: gold;
      text-decoration: underline;
      margin-bottom: 20px;
      align-self: flex-start;
    }
    h1 {
      margin-bottom: 10px;
    }
    #profile {
      margin-top: 20px;
      text-align: center;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid gold;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    input {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: gold;
      color: #003366;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
    .progress-bar {
      width: 100%;
      background-color: #001a33;
      border: 1px solid gold;
      border-radius: 8px;
      margin-top: 10px;
    }
    .progress {
      height: 20px;
      background-color: gold;
      width: 0%;
      border-radius: 8px;
    }
    .teaser {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .reset-btn {
      margin-top: 20px;
      font-size: 0.8rem;
      background: none;
      border: none;
      color: gold;
      text-decoration: underline;
      cursor: pointer;
      opacity: 0.7;
    }
    .reset-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <a href="index.html">&larr; Back to Portal</a>
  <h1>Profile</h1>

  <div id="profile">
    <p><strong>Username:</strong> <span id="username">Guest</span></p>
    <p><strong>Score:</strong> <span id="score">0</span></p>
    <p><strong>Level:</strong> <span id="level">Explorer</span></p>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <input type="text" id="name-input" placeholder="Enter new username...">
    <button onclick="saveUsername()">Save Username</button>

    <div class="teaser">
      Unlock Education Access at 500 Score!
    </div>

    <button class="reset-btn" onclick="resetProfile()">Reset Profile</button>
  </div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

    // Generate or retrieve userId
    const userId = localStorage.getItem('userId') || (() => {
      const id = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', id);
      return id;
    })();

    const user = gun.get('3dvr-users').get(userId);

    function saveUsername() {
      const name = document.getElementById('name-input').value.trim();
      if (name) {
        user.get('username').put(name);
        document.getElementById('name-input').value = '';
      }
    }

    function updateProfile(score) {
      document.getElementById('score').innerText = score;

      let level = "Explorer";
      let progress = (score / 500) * 100;
      
      if (score >= 3000) {
        level = "Builder";
        progress = ((score - 3000) / 1000) * 100;
      } else if (score >= 1500) {
        level = "Creator";
        progress = ((score - 1500) / 1500) * 100;
      } else if (score >= 500) {
        level = "Apprentice";
        progress = ((score - 500) / 1000) * 100;
      }

      document.getElementById('level').innerText = level;
      document.getElementById('progress').style.width = Math.min(progress, 100) + '%';
    }

    user.get('username').on(name => {
      if (name) document.getElementById('username').innerText = name;
    });

    user.get('score').on(score => {
      if (score != null) updateProfile(score);
    });

    function resetProfile() {
      localStorage.removeItem('userId');
      window.location.reload();
    }
  </script>

</body>
</html>
