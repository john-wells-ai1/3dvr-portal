<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DVR Education Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: linear-gradient(to right, #003366, #005588);
      color: white;
      padding: 20px;
      text-align: center;
    }
    #lesson-list, #lesson-view {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .lesson {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid #003366;
      cursor: pointer;
    }
    .lesson:hover {
      background-color: #eef;
    }
    .quiz {
      margin-top: 20px;
    }
    .quiz-question {
      margin-bottom: 15px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005588;
    }
  </style>
</head>
<body>

<header>
  <h1>3DVR Education</h1>
  <p>Learn. Test. Grow.</p>
</header>

<div id="lesson-list"></div>
<div id="lesson-view" style="display:none;"></div>

<script>
// Init Gun
const gun = Gun();

// Example lessons (only run once to seed, comment after first load if needed)
gun.get('education').set({
  title: "Welcome to 3DVR Education",
  content: "This is your first lesson. You will learn how to use the portal and contribute to the community.",
  quiz: [
    { q: "What is 3DVR?", options: ["A game", "A portal for learning and building", "A social media site"], answer: "A portal for learning and building" }
  ]
});

gun.get('education').set({
  title: "Open Source Philosophy",
  content: "Open source means anyone can view, modify, and distribute code freely. This leads to innovation and community-driven development.",
  quiz: [
    { q: "What does open source allow?", options: ["Private use only", "Viewing and contributing", "Nothing special"], answer: "Viewing and contributing" }
  ]
});

// UI Elements
const lessonList = document.getElementById('lesson-list');
const lessonView = document.getElementById('lesson-view');

// Load lessons
gun.get('education').map().once((data, id) => {
  if (!data || !data.title) return;
  const div = document.createElement('div');
  div.className = 'lesson';
  div.textContent = data.title;
  div.onclick = () => viewLesson(data);
  lessonList.appendChild(div);
});

function viewLesson(data) {
  lessonList.style.display = 'none';
  lessonView.style.display = 'block';
  lessonView.innerHTML = `<h2>${data.title}</h2><p>${data.content}</p>`;

  if (data.quiz && data.quiz.length > 0) {
    const quizDiv = document.createElement('div');
    quizDiv.className = 'quiz';
    quizDiv.innerHTML = `<h3>Quiz</h3>`;
    data.quiz.forEach(q => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'quiz-question';
      questionDiv.innerHTML = `<strong>${q.q}</strong><br>`;
      q.options.forEach(opt => {
        const optBtn = document.createElement('button');
        optBtn.textContent = opt;
        optBtn.onclick = () => {
          if (opt === q.answer) {
            alert("Correct!");
          } else {
            alert("Try again.");
          }
        };
        questionDiv.appendChild(optBtn);
      });
      quizDiv.appendChild(questionDiv);
    });
    lessonView.appendChild(quizDiv);
  }

  const backBtn = document.createElement('button');
  backBtn.textContent = "Back to Lessons";
  backBtn.onclick = () => {
    lessonView.style.display = 'none';
    lessonList.style.display = 'block';
  };
  lessonView.appendChild(backBtn);
}
</script>

</body>
</html>
