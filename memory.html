<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DVR Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin: 0;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
    }
    .card {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid gold;
      border-radius: 15px;
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      transition: 0.3s ease;
      text-decoration: none;
      color: gold;
    }
    .card:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
    footer {
      margin-top: auto;
      margin-bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to 3DVR</h1>
    <p>Play → Learn → Build → Work</p>
  </header>

  <div class="grid">
    <a href="notes.html" class="card">Shared Notes</a>
    <a href="chat.html" class="card">Group Chat</a>
    <a href="tasks.html" class="card">Task Board</a>
    <a href="games.html" class="card">Mini Game Hub</a>
    <a href="profile.html" class="card">Profile Wallet</a>
  </div>

  <footer>
    Built with passion by <strong>3DVR.tech</strong>
  </footer>

</body>
</html>
